---
name: sample-app-ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install-dependencies
        run: npm install ci
      - name: start-mongo
        run: npm run mongo:start
      - name: start server
        run: npm run ci-start
      - name: run-tests
        run: npm run test
      - name: pack
        run: npm pack
